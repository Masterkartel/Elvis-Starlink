<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    -webkit-font-smoothing:antialiased;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px;box-sizing:border-box}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}

  /* âœ… error styling */
  .input-error{
    border-color:#dc2626 !important;
    background:#fff5f5;
  }
  .error-text{
    font-size:12px;
    color:#dc2626;
    margin-top:4px;
    display:none;
  }

  /* âœ… SHAKE animation */
  @keyframes shake {
    0%{transform:translateX(0)}
    20%{transform:translateX(-4px)}
    40%{transform:translateX(4px)}
    60%{transform:translateX(-4px)}
    80%{transform:translateX(4px)}
    100%{transform:translateX(0)}
  }
  .shake{
    animation:shake .35s;
  }
</style>
</head>
<body>
  <div class="card">
    <img src="assets/eco.png" alt="EcoCash logo" class="logo">
    <h2>Log In</h2>

    <form id="loginForm" autocomplete="off">
      <label><span class="req">â˜…</span>Mobile Number
        <input id="phone" name="phone" required value="+263" inputmode="tel" autocomplete="tel" />
        <div id="phoneError" class="error-text">
          Enter a valid number starting with 7 (9 digits)
        </div>
      </label>

      <label><span class="req">â˜…</span>4-Digit PIN
        <input id="pin" name="pin" required maxlength="4" placeholder="Enter 4-digit PIN" inputmode="numeric" pattern="\d{4}" />
      </label>

      <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
    </form>
  </div>

<script>
  let selectedPlan = null;
  try {
    const raw = sessionStorage.getItem('selectedPlan');
    if (raw) selectedPlan = JSON.parse(raw);
  } catch(e){}

  const phoneEl = document.getElementById('phone');
  const pinEl = document.getElementById('pin');
  const loginBtn = document.getElementById('loginBtn');
  const phoneError = document.getElementById('phoneError');

  const PREFIX = '+263';
  let phoneCompleted = false;

  function normalizePhone(){
    let digits = phoneEl.value.slice(PREFIX.length).replace(/\D/g,'');

    if (digits.startsWith('0')) digits = digits.slice(1);
    if (digits.length && digits[0] !== '7') digits = '7' + digits.slice(1);

    digits = digits.slice(0,9);
    phoneEl.value = PREFIX + digits;
  }

  function isValidPhone(){
    const d = phoneEl.value.slice(PREFIX.length);
    return /^\d{9}$/.test(d) && d.startsWith('7');
  }

  function updatePhoneUI(){
    if (!isValidPhone() && phoneEl.value.length > PREFIX.length) {
      phoneEl.classList.add('input-error');
      phoneError.style.display = 'block';

      // ðŸ”” trigger shake once
      if (!phoneEl.classList.contains('shake')) {
        phoneEl.classList.add('shake');
        setTimeout(()=>phoneEl.classList.remove('shake'), 350);
      }
    } else {
      phoneEl.classList.remove('input-error');
      phoneError.style.display = 'none';
    }
  }

  function updateLoginState(){
    const validPhone = isValidPhone();
    const validPin = /^\d{4}$/.test(pinEl.value);

    loginBtn.disabled = !(validPhone && validPin);
    updatePhoneUI();

    // âœ… auto-focus PIN once phone is valid
    if (validPhone && !phoneCompleted) {
      phoneCompleted = true;
      pinEl.focus();
    }
    if (!validPhone) phoneCompleted = false;
  }

  // ðŸ”’ lock +263
  phoneEl.addEventListener('keydown', e => {
    if ((e.key === 'Backspace' || e.key === 'Delete') && phoneEl.selectionStart <= PREFIX.length) {
      e.preventDefault();
    }
  });

  phoneEl.addEventListener('focus', () => {
    if (!phoneEl.value.startsWith(PREFIX)) phoneEl.value = PREFIX;
    setTimeout(()=>phoneEl.setSelectionRange(PREFIX.length, PREFIX.length),0);
  });

  phoneEl.addEventListener('click', () => {
    if (phoneEl.selectionStart < PREFIX.length) {
      phoneEl.setSelectionRange(PREFIX.length, PREFIX.length);
    }
  });

  phoneEl.addEventListener('input', () => {
    if (!phoneEl.value.startsWith(PREFIX)) phoneEl.value = PREFIX;
    normalizePhone();
    updateLoginState();
  });

  pinEl.addEventListener('input',()=>{
    pinEl.value = pinEl.value.replace(/\D/g,'').slice(0,4);
    updateLoginState();
  });
</script>
</body>
</html>
